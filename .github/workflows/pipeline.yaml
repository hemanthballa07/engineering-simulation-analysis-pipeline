name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          pytest -q tests/

      - name: Run CI Sweep
        run: |
          export SWEEP_CONFIG=configs/sweep_ci.yaml
          export OUTPUT_ROOT=results/runs_ci
          python simulations/sweep.py

      - name: Run Analysis
        run: |
          export RESULTS_ROOT=results/runs_ci
          python scripts/analyze.py

      - name: Run Visualization
        run: |
          export RESULTS_ROOT=results/runs_ci
          python scripts/visualize.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: engineering-artifacts
          path: |
            artifacts/
            # Uploading result configs for debug
            results/runs_ci/*/metrics.json
            results/runs_ci/*/metadata.json
