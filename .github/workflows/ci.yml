name: Engineering Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Unit Tests
      run: |
        pytest tests/

  smoke-test:
    runs-on: ubuntu-latest
    needs: validation
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: 1. Run Simulation Sweep (Fast CI Config)
      run: |
        # Use CI config for a fast run
        SWEEP_CONFIG=configs/sweep_ci.yaml OUTPUT_ROOT=results/runs_ci python simulations/sweep.py
        
    - name: 2. Ingest Data to SQLite
      run: |
        # Ingest the CI runs
        python scripts/ingest_data.py --runs-dir results/runs_ci
        
    - name: 3. Verify Analytics Queries
      run: |
        sqlite3 results/analytics.db < sql/aggregate_by_parameter.sql
        
    - name: 4. Generate AI Insights (Mock Mode)
      run: |
        # Run AI generator with --mock to test flow without API keys
        python scripts/generate_ai_insights.py --batch-dir results/runs_ci --mock
        
    - name: 5. Verify API (Offline)
      run: |
        # Run API tests which mock the backend anyway
        pytest tests/test_api.py
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ci-artifacts
        path: |
          results/runs_ci/
          results/analytics.db
